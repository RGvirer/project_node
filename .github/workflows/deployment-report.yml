name: Report Deployment to GitHub

on:
  push:
    branches:
      - main  # או הענף שבו את רוצה להריץ את ה-Workflow

jobs:
  report-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Report Deployment to GitHub
        uses: actions/github-script@v6
        with:
          script: |
            const { data: deployment } = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',  // יש לבחור את הסביבה המתאימה
              auto_merge: false,
              required_contexts: [],
              payload: { custom_data: "example" }  // החליפי את זה בערכים רלוונטיים
            });
            console.log('Deployment reported:', deployment);
